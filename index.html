<!DOCTYPE html>
<html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="status">
        <div class="score">
            Score:
            <span> 0 </span>

        </div>

            <span> 1 </span>

            <button class="btn-modal">Restart Game</button>
        </div>
    </div>
